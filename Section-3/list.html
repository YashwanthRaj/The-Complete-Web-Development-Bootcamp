<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elements</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>
    
    <h1>Ordered List</h1>
    <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ol>

    <h1>Nesting</h1>
    <ol>
        <li>Element 1</li>
        <li>Element 2
            <ul>
                <li>Sub Element 1</li>
                <li>Sub Element 2</li>
                <li>Sub Element 3</li>
                <li>Sub Element 4</li>
            </ul>
        </li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ol>
</body>
</html>
